<mat-toolbar color="secondary">
  <span>Star Wars Characters</span>
</mat-toolbar>

<mat-list>
 <mat-list-item *ngFor="let character of characters">
  <h3 matListItemTitle>{{character.name}}</h3>
<p matListItemLine>Height: {{character.height}} </p>
<p matListItemLine>Weight: {{character.mass}} </p>
<p matListItemLine>Hair Color: {{character.hair_color}} </p>
<p matListItemLine>Skin Color: {{character.skin_color}} </p>
<p matListItemLine>Eye Color: {{character.eye_color}} </p>
<p matListItemLine>Birth Date: {{character.birth_year}} </p>
<p matListItemLine>Gender: {{character.gender}}</p>


 </mat-list-item>
</mat-list>
